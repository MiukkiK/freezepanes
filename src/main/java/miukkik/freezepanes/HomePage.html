<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<head>
	<title>Freeze Pane with Wicket</title>
	<link href="style.css" rel="stylesheet" />
</head>

<body>
	<div class="editarea">
		<button type="button" wicket:id="randomedit">Random Edit</button>
		<form wicket:id="editform">
			<input wicket:id="editbox" type="text" size="50" value="editbox test" onfocus="select();"></input>
			<input type="submit" wicket:id="savebutton" value="Save"></input>
			<button type="button" wicket:id="cancelbutton">Cancel</button>
		</form>
	</div>
	<table>
		<thead class="stickytop">
			<tr wicket:id="tablehead">
				<th wicket:id="topheader">header cell</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="tablebody">
				<th wicket:id="leftheader">header column cell</th>
				<td wicket:id="cell">
					<p wicket:id="celldata"></p>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
